<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="01.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="content">
                        <span>GET IN TOUCH</span>
                        <h2>Contact Details</h2>
                        <p>
                            If you are interested in working with us then please drop us a line, we would love to hear
                            from you.</p>
                        <div class="itemlist">
                            <div class="item">
                                <div class="icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div class="txt">
                                    <a href="">121 Wallstreet Street, New York , USA</a>
                                </div>
                            </div>
                            <div class="item">
                                <div class="icon">
                                    <i class="far fa-envelope"></i>
                                </div>
                                <div class="txt">
                                    <a href="">info@imperion.com</a>
                                </div>
                            </div>
                            <div class="item">
                                <div class="icon">
                                    <i class="fas fa-phone-volume"></i>
                                </div>
                                <div class="txt">
                                    <a href="">+800 1234 56 78</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="content">
                        <span>CONTACT US</span>
                        <h2>Drop Us A Line</h2>
                        <div class="inputbox-gourp">
                            <div class="list">
                                <textarea type="text" cols="40" rows="1"placeholder="Name*"></textarea>
                            </div>
                            <div class="list">
                                <textarea type="text" cols="40" rows="1"placeholder="E-mail*"></textarea>
                            </div>
                            <div class="list">
                                <textarea type="text" cols="40" rows="5"placeholder="Message"></textarea>
                            </div>
                        </div>
                        <button>SEND MESSAGE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
